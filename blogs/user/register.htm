    <script>

        function doGetSmsCode() {
            var phone = $('#phone').val();
            var captcha = $('#captcha').val();

            if (phone == '') {
                alert('手机号不能为空....');
                return;
            }
            if (captcha == '') {
                alert('验证码不能为空....');
                return;
            }


            $.get("/commons/getsmscode?phone=" + phone + "&captcha=" + captcha, function (result) {
                $('#captcha').val('');
                $('#captchaimg').attr("src", '/commons/captcha?d=' + Math.random())
                alert(result.message);
            });
        }

    </script>

<body class="hold-transition login-page">

<div class="row">
    <div class="login-box text-center">
        <div class="login-box-body">
            <!-- <form action="http://www.jpress.yinpengfei.com/user/doRegister" method="post" class="autoAjaxSubmit" data-ok-function="ok"> -->
            <form action="login.htm" method="post" class="autoAjaxSubmit" data-ok-function="ok">
                <div class="form-group">
                    <label>账号</label>
                    <input type="text" class="form-control" placeholder="请输入账号" name="username">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="text" class="form-control" placeholder="请输入邮箱" name="email">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="密码..." name="pwd">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" class="form-control" placeholder="及确认密码" name="confirmPwd">
                </div>
                <div class="form-group">
                    <label>验证码</label>
                    <input type="text" class="form-control" placeholder="请输入验证码" name="captcha" id="captcha">
                    <img src="../commons/captcha.jpg" tppabs="http://www.jpress.yinpengfei.com/commons/captcha" onclick="this.src='/commons/captcha?d='+Math.random();" cdn-exclude id="captchaimg">
                </div>
                <div class="row">
                    <div class="col-xs-12" style="padding-top: 15px">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">注 册</button>
                    </div>
                </div>

            </form>

        </div>
